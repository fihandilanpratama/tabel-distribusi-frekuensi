<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TBF</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Tabel Distribusi Frekuensi</h1>

   <div class="container">
      <div class="col-1 col-inputan">
         <label>Masukkan data :</label> <br>
         <textarea id="input" cols="40" rows="1" style="font-size: 20px;"></textarea>
         <button id="submit">submit</button>
      </div>
      <div class="col-2 col-info-data">
         <ul>
            <li>Nilai Terkecil = </li>
            <li>Nilai Terbesar = </li>
            <li>Jumlah Data = </li>
            <li>Range = </li>
            <li>Banyak Kelas = </li>
            <li>Panjang Kelas = </li>
         </ul>
      </div>
      <div class="clear"></div>

      <div class="row-loader">
         <div class="loader"></div>
      </div>

      <div class="table-container">
         <div class="col-1 col-data-tunggal">
            <h4>Tabel Data Individu</h4>
            <table border="1" cellpadding="10" cellspacing="0">
               <tr class="first-row">
                  <td>No.</td>
                  <td>Nilai</td>
                  <td>F</td>
               </tr>
            </table>
         </div>

         <div class="col-2 col-data-kelompok">
            <h4>Tabel Data Berkelompok</h4>
            <table border="1" cellpadding="10" cellspacing="0" id="data-kelompok">
               <tr class="first-row">
                  <td>kelas ke</td>
                  <td>interval</td>
                  <td>f</td>
               </tr>
            </table>
         </div>
      </div>
   </div>
   

   <script src="script1.js"></script>
</body>
</html>
