<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Tabel Distribusi Frekuensi</title>
  </head>
  <body>
   <div class="container text-center mt-3 mb-3">
      <h1>Tabel Distribusi Frekuensi</h1>
   </div>

   <div class="container">
      <div class="row justify-content-center">
         <div class="col-sm-9">
            <div class="card shadow p-3 rounded">
               <div class="card-body">
                  <form action="">
                     <table class="table table-bordered text-center">
                        <thead>
                        <tr>
                           <th scope="col" class="col-first">No.</th>
                           <th scope="col" class="col-first">Interval</th>
                           <th scope="col" class="col-first">f</th>
                           <th scope="col" class="col-first">xi</th>
                           <th scope="col" class="col-first">xi.fi</th>
                           <th scope="col" class="col-first">(xi-<span>x</span>)<sup>2</sup></th>
                           <th scope="col" class="col-first">fi(xi-<span>x</span>)<sup>2</sup></th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr class="non-head">
                           <th scope="row">1</th>
                           <td>
                              <input type="text" class="batas-bawah text-center"> - 
                              <input type="text" class="batas-atas text-center">
                           </td>
                           <td><input type="text" class="f text-center"></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                        </tr>
                        </tbody>
                     </table>
                     <button type="button" class="btn btn-primary btn-sm float-left mr-2" id="btn-proses">Proses</button>
                     <button type="reset" class="btn btn-warning btn-sm float-left" id="btn-reset">Reset</button>
                     <button type="button" class="btn btn-success btn-sm float-right ml-2" id="btn-tambah">Tambah</button>
                     <button type="button" class="btn btn-danger btn-sm float-right" id="btn-hapus">Hapus</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- mine -->
    <script src="js/functions.js"></script>
    <script src="js/table.js"></script>
    <script src="main.js"></script>

  </body>
</html>
